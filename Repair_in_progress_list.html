<!DOCTYPE html> 
    <html> 
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/lib/bootstrap.min.css">
        <Title>진행중</Title>
    </head>
    <body>
        <header>header
            <button><a href="main.html">처음으로</a></button>
            <button><a href="index.html">임시버튼</a></button>
            <form onsubmit="showSubmitMessage(); return false;">
                <label for="name">이름:</label>
                <input type="text" id="name" name="name" placeholder="검색" style="opacity: 0.7;">
                <input type="submit" value="제출">
            </form>
        </header>
        <aside>
            <ol>AS
                <li><a href="Repair_in_progress_list.html">진행중</a></li>
                <li><a href="complete.html">완료</a></li>
                <li><a href="Reservation_reception.html">예약접수</a></li>
            </ol>
            <ul>
                <li><a href="#">부품사용</a></li>
                <li><a href="#">선발송</a></li>
                <li><a href="#">제공</a></li>
            </ul>
        </aside>
        <main>
            <table>
                <thead>
                    <tr>
                        <th>접수번호</th>
                        <th>접수날짜</th>
                        <th>처리상황</th>
                        <th>결제유형</th>
                        <th>접수방법</th>
                        <th>이름</th>
                        <th>고장증상</th>
                    </tr>
                </thead>
                <tbody id="content">
                </tbody>
            </table>
        </main>
        <footer>퇴근전 [           ] 꺼내놓기</footer>

    <script src="js/lib/jquery-3.2.1.min.js"></script>
    <script src="js/lib/handlebars.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/util.js"></script>
    <script id="task-view-template" type="text/x-handlebars-template">

        {{#each data}}
        <tr>
            <td>{{접수번호}}</td>
            <td>{{접수날짜}}</td>
            <td>{{처리상황}}</td>
            <td>{{결제유형}}</td>
            <td>{{접수방법}}</td>
            <td>{{이름}}</td>
            <td>{{고장증상}}</td>
        </tr>
        {{/each}}
    </script>
    <script>
        getData('TASK_TABLE', {}, function(data) {
            // 템플릿 가져오기
            var source = document.getElementById("task-view-template").innerHTML;

            // 템플릿 컴파일
            var template = Handlebars.compile(source);

            // 데이터를 템플릿에 바인딩
            var html = template({ data: data});

            // 결과를 HTML에 삽입
            document.getElementById("content").innerHTML = html;
        })

    </script>
    </body>

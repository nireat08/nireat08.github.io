    <script src="js/lib/handlebars.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/util.js"></script>
    <script id="task-view-template" type="text/x-handlebars-template">

        {{#each data}}
        <tr>
            <td>{{접수번호}}</td>
            <td>{{접수날짜}}</td>
            <td>{{처리상황}}</td>
            <td>{{결제유형}}</td>
            <td>{{접수방법}}</td>
            <td>{{이름}}</td>
            <td>{{고장증상}}</td>
        </tr>
        {{/each}}
    </script>
    <script>
        getData('TASK_TABLE', {}, function(data) {
            // 템플릿 가져오기
            var source = document.getElementById("task-view-template").innerHTML;

            // 템플릿 컴파일
            var template = Handlebars.compile(source);

            // 데이터를 템플릿에 바인딩
            var html = template({ data: jsonSort(data, '접수번호', true)});

            // 결과를 HTML에 삽입
            document.getElementById("hbs-content").innerHTML = html;
        })

    </script>
